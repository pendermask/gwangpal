    <h1>조광팔의 공부일지</h1>
    <p>나 조광팔은 취업성공패키지 상담기간인 6주의 시간 동안 이고잉 선생님이 운영하는 강의를 성실히 임할 것을 약속합니다.</br>
        취업하기 전에 다닐 학원 공부를 미리 한다는 마음가짐으로, 방송-공부-약간의 게임-공부 마무리 패턴을 게을리 하지 않고 이어갈 것입니다.</br>
        엄청난 개인 사정이 있지 않는 이상, 웬만하면 선생님이 시키는 일을 토달지 않고 따르겠습니다.</br>
        와자뵤!</p>
